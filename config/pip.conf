# Python Package Index Configuration for Universal Development Environment
# This file supports both public PyPI and enterprise repository configurations

[global]
# Default index URL (will be overridden by environment variables)
index-url = https://pypi.org/simple/
# extra-index-url = https://test.pypi.org/simple/

# Enterprise configuration (uncomment and customize for your environment)
# index-url = https://artifactory.company.com/artifactory/api/pypi/pypi-virtual/simple/
# extra-index-url = https://pypi.org/simple/

# Trusted hosts for enterprise environments (disable SSL verification if needed)
# trusted-host = artifactory.company.com
#               pypi.org
#               pypi.python.org
#               files.pythonhosted.org

# SSL Certificate configuration for enterprise environments
# cert = /certs/client.crt
# client-cert = /certs/client.pem

# Proxy settings for enterprise environments
# proxy = http://proxy.company.com:8080

# Cache configuration
cache-dir = /cache/pip
no-cache-dir = false

# Timeout settings (helpful for slow enterprise networks)
timeout = 60
default-timeout = 60

# Installation preferences
upgrade-strategy = eager
prefer-binary = true
no-compile = false

# Security settings
require-hashes = false
disable-pip-version-check = true

# Verbose output for debugging (set to 1, 2, or 3 for increasing verbosity)
verbose = 0

# User installation
user = false

# Logging
log = /cache/pip/pip.log

[install]
# Installation-specific settings
find-links = /cache/pip/wheels
no-deps = false
ignore-installed = false
force-reinstall = false
upgrade = false

# Build settings
no-build-isolation = false
build-dir = /cache/pip/build

# Platform and ABI tags (uncomment if needed for specific architectures)
# platform = linux_x86_64
# abi = cp39

[wheel]
# Wheel build settings
wheel-dir = /cache/pip/wheels
no-binary = false
only-binary = false

[freeze]
# Freeze command settings
all = false

[list]
# List command settings
format = columns
not-required = false
outdated = false
uptodate = false